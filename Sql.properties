GetExecution=SELECT M.PLANID,M.APPID,M.PLANMEMO,M.NEXTPLANDATE,M.NEXTPLANTIME,M.LASTEXECUTEDATE,M.LASTEXECUTETIME,M.NOTIFYEMAILADDRESS,E.OS,E.BROWSER FROM T_EXECUTIONPLANMAIN M,T_EXECUTIONENV E WHERE M.PLANID=E.PLANID ORDER BY M.PLANID
GetCase=SELECT EXECUTENO,P.CASEID,CASENAME,CASEDETAIL FROM T_EXECUTIONPLANDETAIL P,T_CASEMAIN C WHERE P.CASEID=C.CASEID AND P.PLANID=:PLANID ORDER BY EXECUTENO
GetScenario=SELECT CASEID,SCENARIONO,C.SCENARIOID,SCENARIONAME,SCENARIODETAIL FROM T_CASEDETAIL C,T_SCENARIOMAIN S WHERE C.SCENARIOID = S.SCENARIOID AND CASEID =:CASEID ORDER BY SCENARIONO
GetPageAction1=SELECT ID,SCENARIOID,S.PAGEORDER,S.PAGEACTIONID,P.ACTIONUK,P.PAGEID,P.ACTIONNO,P.ACTIONNAME,P.ACTIONDETAIL,P.OBJECTID,P.PARAMNAME FROM T_SCENARIOPROCESS S,T_PAGEACTION P,T_PAGEAPP PA,T_OBJECTAPP OA WHERE S.PAGEACTIONID = P.PAGEACTIONID AND P.PAGEID = PA.PAGEID AND P.OBJECTID = OA.OBJECTID AND PA.APPID=:APPID AND OA.APPID=:APPID AND S.SCENARIOID=:SCENARIOID ORDER BY S.PAGEORDER,P.ACTIONNO
GetPageAction=SELECT ID,SCENARIOID,S.PAGEORDER,S.PAGEACTIONID,P.ACTIONUK,P.PAGEID,P.ACTIONNO,P.ACTIONNAME,P.ACTIONDETAIL,P.OBJECTID,P.PARAMNAME FROM T_SCENARIOPROCESS S,T_PAGEACTION P WHERE S.PAGEACTIONID = P.PAGEACTIONID AND P.APPID=:APPID AND S.SCENARIOID=:SCENARIOID ORDER BY S.PAGEORDER,P.ACTIONNO
GetObject=SELECT OBJECTID,PAGEID,OBJECTNAME,OBJECTTYPE,INFRAME,IDENTIFIER,IDENTIFYKEY,PARAMNAME FROM T_OBJECT WHERE OBJECTID=:OBJECTID
GetParam=SELECT PARAMVALUE FROM T_CASEPARAMVALUE WHERE CASEID=:CASEID AND SCENARIOUK=:SCENARIOUK AND ACTIONUK=:ACTIONUK AND PARAMTYPE=:PARAMTYPE
InsertLog=INSERT INTO T_TEST_RESULT (EXECUTETIMESTAMP,USERID,PLANID,EXECUTENO,CASEID,SCENARIONO,SCENARIOID,PAGEORDER,PAGEID,ACTIONNO,PARAM,STATUS,DETAIL,FILENAME) VALUES (:EXECUTETIMESTAMP,:USERID,:PLANID,:EXECUTENO,:CASEID,:SCENARIONO,:SCENARIOID,:PAGEORDER,:PAGEID,:ACTIONNO,:PARAM,:STATUS,:DETAIL,:FILENAME)
GetParam2=SELECT PARAMVALUE FROM T_PARAM WHERE PARAMNAME=:PARAMNAME
GetExportDBInfo=SELECT APPDETAIL,DBDRIVER,DBURL,DBUSER,DBPASSWORD FROM T_APPLICATION WHERE APPID=:APPID
GetBrand=Select id,name,url from websites